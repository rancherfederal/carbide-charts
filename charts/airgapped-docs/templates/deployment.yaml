{{- range $key, $value := .Values.docs }}
{{- with $ -}}
{{- if $value.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $key }}-offline-docs
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ $key }}-offline-docs
spec:
  selector:
    matchLabels:
      app: {{ $key }}-offline-docs
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ $key }}-offline-docs
    spec:
      containers:
        - name: {{ $key }}-offline-docs
          image: {{ template "system_default_registry" . }}{{ $value.image.name }}:{{ $value.image.tag }}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
{{- end }}
{{- end -}}
{{- end }}